<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Shopping-cart</title>
<link
href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
rel="stylesheet"
integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0s
ibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/reponsive.css" />
<stylesheet>
<b>bán nước</b>
</stylesheet>
</head>
<body>
<header>
<nav>
<div class="img-nav">
<img src="img/logo.png" alt="" />
</div>
<div class="content-nav">
<ul>
<li><a href="#">Trang Chủ</a></li>
<li><a href="#">Sản Phẩm</a></li>
<li><a href="#">Liên Hệ</a></li>
<li><a href="#">Giới Thiệu</a></li>
</ul>
<form>
<input type="text" name="search" placeholder="Tìm kiếm sản phẩm..." />
<button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
</form>
</div>
<!-- The Modal -->
<button id="cart">
<i class="fa fa-shopping-basket" aria-hidden="true"></i>
Giỏ Hàng
</button>
<div id="myModal" class="modal">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">Giỏ Hàng</h5>
<span class="close">×</span>
</div>
<div class="modal-body">
<div class="cart-row">
<span class="cart-item cart-header cart-column">Sản Phẩm</span>
<span class="cart-price cart-header cart-column">Giá</span>
<span class="cart-quantity cart-header cart-column">Số Lượng</span>
</div>
<div class="cart-items">
</div>
<div class="cart-total">
<strong class="cart-total-title">Tổng Cộng:</strong>
<span class="cart-total-price">0VNĐ</span>
</div>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary close-footer">Đóng</button>
<button type="button" class="btn btn-primary order">Thanh Toán</button>
</div>
</div>
</div>
</nav>
</header>
<!-- content -->
<section class="wrapper">
<div class="products">
<ul>
<li class="main-product">
<div class="img-product">
<img class="img-prd"
src=""
alt="">
</div>
<div class="content-product">
<h3 class="content-product-h3">Cái nịt màu đen</h3>
<div class="content-product-deltals">
<div class="price">
<span class="money">15000đ</span>
</div>
<button type="button" class="btn btn-cart">Thêm Vào Giỏ</button>
</div>
</div>
</li>
<li class="main-product">
<div class="img-product">
<img class="img-prd"
src=""
alt="">
</div>
<div class="content-product">
<h3 class="content-product-h3">Cái nịt màu đỏ</h3>
<div class="content-product-deltals">
<div class="price">
<span class="money">12000đ</span>
</div>
<button type="button" class="btn btn-cart">Thêm Vào Giỏ</button>
</div>
</div>
</li>
<li class="main-product">
<div class="img-product">
<img class="img-prd"
src=""
alt="">
</div>
<div class="content-product">
<h3 class="content-product-h3">Cái nịt màu hồng
</h3>
<div class="content-product-deltals">
<div class="price">
<span class="money">15000đ</span>
</div>
<button type="button" class="btn btn-cart">Thêm Vào Giỏ</button>
</div>
</div>
</li>
</ul>
</div>
</section>
<script src="js/app.js"></script>
</body>
</html>
