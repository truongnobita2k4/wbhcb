<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping-cart</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/giohang.css" />

<body>
    <header>
        <nav>
            <div class="img-nav">
                <img src="img/logo.png" alt="" />
            </div>
            <div class="content-nav">
                <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="index.html">Sản Phẩm</a></li>
                    <li><a href="index.html">Liên Hệ</a></li>
                    <li><a href="dgnhp.html">Tài khoản</a></li>
                </ul>
                <form>
                    <input type="text" name="search" placeholder="Tìm kiếm sản phẩm..." />
                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
        </nav>
    </header>
    <section class="wrapper">
        <div class="products">
            <ul>
                <li class="main-product">
                    <div class="img-product">
                        <img class="img-prd"
                            src="img/cocacola.png"
                            alt="">
                    </div>
                    <div class="content-product">
                        <h3 class="content-product-h3">Coca-cola
                        </h3>
                        <div class="content-product-deltals">
                            <div class="price">
                                <span class="money">13.000đ</span>
                            </div>
                            <input type="number" pattern="{0-9}" maxlength="100" placeholder="nhập số lương" class="box">
                        </div>
                    </div>
                </li>
                <li class="main-product">
                    <div class="img-product">
                        <img class="img-prd"
                            src="img/7up.png"
                            alt="">
                    </div>
                    <div class="content-product">
                        <h3 class="content-product-h3">7-up</h3>
                        <div class="content-product-deltals">
                            <div class="price">
                                <span class="money">13.500đ</span>
                            </div>
                            <input type="number" pattern="{0-9}" maxlength="100" placeholder="nhập số lương" class="box">
                        </div>
                    </div>
                </li>
                <li class="main-product">
                    <div class="img-product">
                        <img class="img-prd"
                            src="img/pepsi.jpg"
                            alt="">
                    </div>
                    <div class="content-product">
                        <h3 class="content-product-h3">Pepsi</h3>
                        <div class="content-product-deltals">
                            <div class="price">
                                <span class="money">13.000đ</span>
                            </div>
                            <input type="number" pattern="{0-9}" maxlength="100" placeholder="nhập số lương" class="box">
                        </div>
                    </div>
                </li>
                <li class="main-product no-margin">
                    <div class="img-product">
                        <img class="img-prd"
                            src="img/mirinda.png"
                            alt="">
                    </div>
                    <div class="content-product">
                        <h3 class="content-product-h3">Mirinda</h3>
                        <div class="content-product-deltals">
                            <div class="price">
                                <span class="money">12.000đ</span>
                            </div>
                            <input type="number" pattern="{0-9}" maxlength="100" placeholder="nhập số lương" class="box">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <a class="thanhtoan" href="index.html"><input type="button" value="thanh toán"></a>
</div>

    </section>

        <div class="footer-item">
            <div class="img-footer">
                <img src="img/logo-bct.png" alt="" />

                    </a></li>
                <li><a target="_blank" href="https://github.com/truongnobita2k4/wbhcb">

                    </a></li>
            </div>
        </div>
    </footer>
